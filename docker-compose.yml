version: "3.8"

# ============================================================================
# ECOMMERCE PRODUCTION DOCKER COMPOSE
# Run all containers as a single application stack.
# Only use the app-network as defined.
# All environment variables come from .env files.
# ============================================================================

services:

  ecommerce-frontend:
    build:
      context: ./ecommerce-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_ENV: ${REACT_APP_ENV}
    container_name: ecommerce-frontend
    env_file:
      - ./ecommerce-frontend/.env
    ports:
      - "3000:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    depends_on:
      - ecommerce-backend

  ecommerce-backend:
    build:
      context: ./ecommerce-backend
      dockerfile: Dockerfile
    container_name: ecommerce-backend
    env_file:
      - ./ecommerce-backend/.env
    ports:
      - "4000:4000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

