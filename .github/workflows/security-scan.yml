# =============================================================================
# ðŸ”’ SECURITY SCANNING WORKFLOW
# =============================================================================
# Runs security scans on code, dependencies, and Docker images
# =============================================================================

name: Security Scan

on: 
  push:
    branches: 
      - main
      - dev
  pull_request:
    branches: 
      - main
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:

env:
  FRONTEND_DIR: 'ecommerce-frontend'

jobs: 

  # ===========================================================================
  # JOB 1: DEPENDENCY VULNERABILITY SCAN
  # ===========================================================================
  dependency-scan:
    name: ðŸ” Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ” Run npm audit (Frontend)
        working-directory: ${{ env.FRONTEND_DIR }}
        run:  |
          npm ci --legacy-peer-deps
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: ðŸ” Run Snyk Security Scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high

  # ===========================================================================
  # JOB 2: CODE SECURITY SCAN (SAST)
  # ===========================================================================
  code-scan:
    name: ðŸ›¡ï¸ Code Security Scan
    runs-on:  ubuntu-latest

    steps: 
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ” Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ðŸ” Perform CodeQL Analysis
        uses:  github/codeql-action/analyze@v3

      - name: ðŸ” Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
        continue-on-error: true

  # ===========================================================================
  # JOB 3: SECRET SCANNING
  # ===========================================================================
  secret-scan:
    name: ðŸ” Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name:  ðŸ” Scan for Secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ” Scan for Secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  # ===========================================================================
  # JOB 4: DOCKER IMAGE SCAN
  # ===========================================================================
  docker-scan:
    name:  ðŸ³ Docker Image Scan
    runs-on: ubuntu-latest
    needs: [dependency-scan]

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ—ï¸ Build Docker Image
        uses: docker/build-push-action@v5
        with: 
          context: ./${{ env.FRONTEND_DIR }}
          file: . /${{ env.FRONTEND_DIR }}/Dockerfile
          push:  false
          load: true
          tags: security-scan:latest
          build-args: |
            CI=false

      - name: ðŸ” Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'security-scan:latest'
          format: 'table'
          exit-code: '0'
          ignore-unfixed:  true
          vuln-type:  'os,library'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ” Run Trivy (SARIF Output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'security-scan:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“¤ Upload Trivy Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ===========================================================================
  # JOB 5: SECURITY SUMMARY
  # ===========================================================================
  security-summary:
    name:  ðŸ“Š Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-scan, secret-scan, docker-scan]
    if: always()

    steps:
      - name: ðŸ“Š Generate Security Summary
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Security | ${{ needs.code-scan. result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Image Scan | ${{ needs.docker-scan.result == 'success' && 'âœ…' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY