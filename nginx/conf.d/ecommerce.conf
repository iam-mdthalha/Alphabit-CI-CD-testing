# =============================================================================
# ECOMMERCE SITE CONFIGURATION (LATEST)
# =============================================================================
# This file configures Nginx to serve the Ecommerce application.
# Handles SSL (self-signed by default), HTTP→HTTPS, reverse proxy:
#   - /         → frontend (React, port 3000)
#   - /api/*    → backend (Node.js, port 4000)
#   - /health   → backend health endpoint
#
# Project:      /opt/app/nginx/conf.d/ecommerce.conf
# System path:  /etc/nginx/conf.d/ecommerce.conf
#
# Main URLs (use your <SERVER_IP> if you have no domain yet):
#   - https://<SERVER_IP>/         → Ecommerce frontend SPA
#   - https://<SERVER_IP>/api/*    → Ecommerce backend API
#   - https://<SERVER_IP>/health   → Health check (backend)
# =============================================================================

# -----------------------------------------------------------------------------
# UPSTREAMS — Connection pools for backend services
# -----------------------------------------------------------------------------
# You can add more upstream blocks for further scalability later.

# Frontend upstream (React build, served by Nginx in Docker, port 3000)
upstream ecommerce_frontend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Backend upstream (API, Node.js Express, port 4000)
upstream ecommerce_backend {
    server 127.0.0.1:4000;
    keepalive 32;
}

# =============================================================================
# SERVER BLOCK: HTTP (Port 80) — Enforces HTTPS
# =============================================================================
# All HTTP requests redirected to HTTPS.
# Keeps a basic acme challenge path for Let's Encrypt future use.

server {
    listen 80;
    listen [::]:80;
    server_name _; # "_": Catch-all, or set domain later

    # Dedicated HTTP access/error logs
    access_log /var/log/nginx/ecommerce-http-access.log main;
    error_log /var/log/nginx/ecommerce-http-error.log warn;

    # Let’s Encrypt ACME challenge location (for domain verification)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect every other request to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# SERVER BLOCK: HTTPS (Port 443) — Main entry, SSL, Routing
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _; # Use domain here when ready

    # -------------------------------------------------------------------------
    # SSL CERTIFICATE (Default: Self-Signed, Future: Let's Encrypt [commented])
    # -------------------------------------------------------------------------
    ssl_certificate     /etc/nginx/ssl/self-signed/ecommerce.crt;
    ssl_certificate_key /etc/nginx/ssl/self-signed/ecommerce.key;
    # ssl_certificate     /etc/letsencrypt/live/app-ind.u-clo.com/fullchain.pem;   # ← enable when domain is live
    # ssl_certificate_key /etc/letsencrypt/live/app-ind.u-clo.com/privkey.pem;     # ← enable when domain is live

    # -------------------------------------------------------------------------
    # SSL SECURITY SETTINGS (Modern, safe)
    # -------------------------------------------------------------------------
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    # ssl_stapling on;         # ← enable with Let's Encrypt (not self-signed)
    # ssl_stapling_verify on;  # ← enable with Let's Encrypt

    # -------------------------------------------------------------------------
    # LOGGING
    # -------------------------------------------------------------------------
    access_log /var/log/nginx/ecommerce-access.log main;
    error_log /var/log/nginx/ecommerce-error.log warn;

    # -------------------------------------------------------------------------
    # SECURITY HEADERS — adds browser protections
    # -------------------------------------------------------------------------
    # HSTS: only after using valid (non-self-signed) certificate in production!
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -------------------------------------------------------------------------
    # /health — health checks (goes to backend API’s health endpoint)
    # -------------------------------------------------------------------------
    location = /health {
        proxy_pass http://ecommerce_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # -------------------------------------------------------------------------
    # /api — routes all API requests to backend, keeps /api prefix
    # -------------------------------------------------------------------------
    location /api {
        # To strip /api, add: rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://ecommerce_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # -------------------------------------------------------------------------
    # / (root and SPA) — all other requests → frontend
    # -------------------------------------------------------------------------
    location / {
        proxy_pass http://ecommerce_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        # React SPA fallback handled by inner container, but fallback doc here
    }

    # -------------------------------------------------------------------------
    # STATIC ASSETS OPTIMIZATION (optional but recommended)
    # -------------------------------------------------------------------------
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://ecommerce_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        try_files $uri $uri/ /index.html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # -------------------------------------------------------------------------
    # ERROR HANDLING
    # -------------------------------------------------------------------------
    # 404 (not found), 50x (server errors)
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

