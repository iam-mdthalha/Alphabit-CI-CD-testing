# =============================================================================
# ECOMMERCE SITE CONFIGURATION
# =============================================================================
# This file configures Nginx to serve the Ecommerce application.
# It handles SSL, routing to frontend/backend, and React SPA support.
#
# Location in project:  /opt/app/nginx/conf.d/ecommerce.conf
# Location on server:   /etc/nginx/conf. d/ecommerce.conf
#
# Access URLs:
#   - https://<SERVER_IP>/         → Frontend (React)
#   - https://<SERVER_IP>/api/     → Backend (Node.js)
#   - https://<SERVER_IP>/health   → Backend health check
# =============================================================================

# -----------------------------------------------------------------------------
# UPSTREAM DEFINITIONS
# -----------------------------------------------------------------------------
# Upstreams define the backend servers that Nginx forwards requests to.
# Using upstreams makes it easy to add load balancing later.

# Frontend upstream - React application served by Nginx in Docker
upstream ecommerce_frontend {
    # Docker container exposes port 3000 on the host
    server 127.0.0.1:3000;

    # Keepalive connections to upstream (improves performance)
    keepalive 32;
}

# Backend upstream - Node.js API
upstream ecommerce_backend {
    # Docker container exposes port 4000 on the host
    server 127.0.0.1:4000;

    # Keepalive connections to upstream
    keepalive 32;
}

# =============================================================================
# SERVER BLOCK 1: HTTP (Port 80) - Redirect to HTTPS
# =============================================================================
# This block catches all HTTP requests and redirects them to HTTPS.
# This ensures all traffic is encrypted.

server {
    # Listen on port 80 (HTTP)
    listen 80;
    listen [::]:80;  # IPv6 support

    # Server name - underscore means "catch all"
    # When you get a domain, change this to:  server_name app-ind.u-clo.com;
    server_name _;

    # ----- LOGGING -----
    # Separate log files for this site
    access_log /var/log/nginx/ecommerce-http-access.log main;
    error_log /var/log/nginx/ecommerce-http-error.log warn;

    # ----- ACME CHALLENGE (for Let's Encrypt) -----
    # This location is used by Let's Encrypt to verify domain ownership
    # Keep this even though we're using self-signed for now
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # ----- REDIRECT ALL OTHER REQUESTS TO HTTPS -----
    # 301 = permanent redirect (browsers will remember this)
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# SERVER BLOCK 2: HTTPS (Port 443) - Main Application
# =============================================================================
# This is the main server block that serves your application securely. 

server {
    # Listen on port 443 with SSL and HTTP/2
    # HTTP/2 is faster than HTTP/1.1 (multiplexing, header compression)
    listen 443 ssl http2;
    listen [::]:443 ssl http2;  # IPv6 support

    # Server name - underscore means "catch all"
    # When you get a domain, change this to: server_name app-ind.u-clo.com;
    server_name _;

    # -------------------------------------------------------------------------
    # SSL CERTIFICATE CONFIGURATION
    # -------------------------------------------------------------------------

    # ----- CURRENT:  Self-Signed Certificate -----
    # These certificates were generated by generate-self-signed-ssl.sh
    # Browser will show a warning - this is expected for self-signed certs
    ssl_certificate /etc/nginx/ssl/self-signed/ecommerce.crt;
    ssl_certificate_key /etc/nginx/ssl/self-signed/ecommerce.key;

    # ----- FUTURE: Let's Encrypt Certificate -----
    # When you have a domain and run migrate-to-letsencrypt. sh: 
    # 1. Comment out the self-signed lines above
    # 2. Uncomment the lines below
    # ssl_certificate /etc/letsencrypt/live/app-ind.u-clo. com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/app-ind.u-clo.com/privkey. pem;

    # -------------------------------------------------------------------------
    # SSL SECURITY SETTINGS
    # -------------------------------------------------------------------------

    # Only allow secure TLS versions
    ssl_protocols TLSv1.2 TLSv1.3;

    # Secure cipher suites (encryption algorithms)
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # Let client choose cipher (modern clients have good defaults)
    ssl_prefer_server_ciphers off;

    # SSL session settings (for performance)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # OCSP Stapling - speeds up SSL verification
    # Note: Only works with certificates that have OCSP (not self-signed)
    # Uncomment when using Let's Encrypt: 
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # -------------------------------------------------------------------------
    # LOGGING
    # -------------------------------------------------------------------------

    access_log /var/log/nginx/ecommerce-access.log main;
    error_log /var/log/nginx/ecommerce-error.log warn;

    # -------------------------------------------------------------------------
    # SECURITY HEADERS
    # -------------------------------------------------------------------------

    # HSTS - Force browsers to always use HTTPS
    # max-age=31536000 = 1 year
    # Note: Be careful with this if you ever need to go back to HTTP
    # Uncomment when using a real domain with Let's Encrypt:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Prevent embedding in iframes (clickjacking protection)
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy - control what info is sent in Referer header
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # -------------------------------------------------------------------------
    # LOCATION:  /health - Backend Health Check
    # -------------------------------------------------------------------------
    # Direct access to backend health endpoint for monitoring

    location = /health {
        proxy_pass http://ecommerce_backend/health;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # No caching for health checks
        proxy_no_cache 1;
        proxy_cache_bypass 1;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # -------------------------------------------------------------------------
    # LOCATION: /api - Backend API
    # -------------------------------------------------------------------------
    # All requests starting with /api go to the Node.js backend

    location /api {
        # Remove /api prefix before forwarding to backend
        # Request: /api/users → Backend receives: /api/users
        # If your backend doesn't expect /api prefix, use:
        # rewrite ^/api/(.*) /$1 break;

        proxy_pass http://ecommerce_backend;
        proxy_http_version 1.1;

        # WebSocket support (if your API uses WebSockets)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy headers - tell backend about the original request
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Keepalive to upstream
        proxy_set_header Connection "";

        # Timeouts (adjust based on your API response times)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Don't cache API responses by default
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # -------------------------------------------------------------------------
    # LOCATION: / - Frontend (React SPA)
    # -------------------------------------------------------------------------
    # All other requests go to the React frontend

    location / {
        proxy_pass http://ecommerce_frontend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keepalive to upstream
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # ----- REACT SPA ROUTING -----
        # This is CRITICAL for React Router to work! 
        #
        # Problem without this:
        #   User visits https://yoursite.com/dashboard
        #   Nginx looks for a file called "dashboard" → not found → 404 error
        #
        # Solution with try_files:
        #   1. Try to find the exact file ($uri)
        #   2. Try to find a directory ($uri/)
        #   3. If neither exists, serve index.html (React handles routing)
        #
        # This allows React Router to handle client-side routing
        # Note: This is handled by the frontend container's nginx, but we keep
        # it here as a fallback and for documentation
    }

    # -------------------------------------------------------------------------
    # LOCATION: Static Assets (Optional Optimization)
    # -------------------------------------------------------------------------
    # Cache static assets for better performance

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://ecommerce_frontend;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static files for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Don't log static file access (reduces log noise)
        access_log off;
    }

    # -------------------------------------------------------------------------
    # ERROR PAGES
    # -------------------------------------------------------------------------

    # Custom error pages (optional - remove if not needed)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

